[package]
name = "rugo"
version = "0.1.0"
edition = "2024"

[dependencies]
dotenvy = "0.15.7"
rand = "0.9.2"
serde = { version = "1.0.219", features = ["derive"] }
sqlx = { version = "0.8.6", features = ["postgres", "runtime-tokio"] }
tokio = { version = "1.47.1", features = ["full"] }
warp = { version = "0.4.2", features = ["server"] }
